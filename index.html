<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEXORA | Ashish Quantum Industries | Superior Intelligence</title>
    
    <!-- SEO SUPREMACY -->
    <meta name="description" content="VEXORA by Ashish Quantum Industries. The world's first Quantum-grade AI interface.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 3D Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Orbitron:wght@400;900&display=swap');
        
        :root { --q-cyan: #00f2ff; --q-purple: #7000ff; --q-pink: #ff00c1; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; font-family: 'Orbitron', sans-serif; overflow: hidden; }

        /* Background Canvas */
        #quantum-world { position: fixed; top: 0; left: 0; z-index: -1; }

        .glass {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* 3D Floating Effect */
        .floating-card {
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        /* Multiverse Glow */
        .neon-glow {
            text-shadow: 0 0 20px var(--glow-color, #00f2ff), 0 0 40px var(--glow-color, #00f2ff);
        }

        .heading-font { font-family: 'Syncopate', sans-serif; font-weight: 900; }

        /* Sections */
        .section { position: absolute; width: 100%; height: 100vh; display: none; opacity: 0; flex-direction: column; align-items: center; justify-content: center; z-index: 10; padding: 20px; }
        .active-section { display: flex; opacity: 1; transition: 1.5s ease-in-out; }

        /* Magic Buttons */
        .magic-btn {
            position: relative; padding: 20px 50px; border-radius: 15px; border: none; background: #fff; color: #000;
            font-weight: 900; cursor: pointer; overflow: hidden; transition: 0.4s;
        }
        .magic-btn:hover { transform: scale(1.1) rotate(2deg); background: var(--q-cyan); box-shadow: 0 0 50px var(--q-cyan); }

        /* Auth Portal Link Placement */
        .auth-links { display: flex; justify-content: space-between; width: 100%; font-size: 10px; margin-top: 20px; text-transform: uppercase; letter-spacing: 2px; }

        /* Custom Scroll (Hidden) */
        ::-webkit-scrollbar { display: none; }

        /* Layout Fixes */
        .content-wrap { text-align: center; max-width: 1200px; width: 100%; }
        
        /* Dashboard Card Animation */
        .dash-card {
            transition: 0.5s; background: rgba(0, 242, 255, 0.02);
        }
        .dash-card:hover {
            background: rgba(255, 255, 255, 0.05); border-color: var(--dynamic-color, #00f2ff);
            box-shadow: 0 0 50px var(--dynamic-color, #00f2ff); transform: translateZ(50px) rotateY(10deg);
        }
    </style>
</head>
<body onmousedown="burstEffect(event)">

    <canvas id="quantum-world"></canvas>

    <!-- NAVIGATION -->
    <nav class="fixed top-0 w-full z-[100] p-8 flex justify-between items-center px-12">
        <div class="flex items-center gap-4 cursor-pointer" onclick="showSection('landing-page')">
            <svg width="40" height="40" viewBox="0 0 100 100" class="neon-glow">
                <polygon points="50,5 95,25 95,75 50,95 5,75 5,25" fill="none" stroke="#00f2ff" stroke-width="5" />
                <circle cx="50" cy="50" r="15" fill="#00f2ff" />
            </svg>
            <span class="heading-font text-2xl tracking-tighter">VEXORA</span>
        </div>
        <button onclick="showSection('auth-page')" class="magic-btn px-8 py-2 text-xs">INITIALIZE</button>
    </nav>

    <!-- LANDING PAGE -->
    <div id="landing-page" class="section active-section">
        <div class="content-wrap">
            <span class="px-6 py-2 glass border-cyan-500/30 text-cyan-400 text-[9px] tracking-[10px] uppercase mb-10 inline-block">NEURAL DIMENSION 0.1</span>
            <h1 class="heading-font text-[6rem] md:text-[14rem] leading-none mb-4 neon-glow" style="--glow-color: #fff">VEXORA.</h1>
            <p class="text-gray-400 text-sm md:text-xl max-w-3xl mx-auto mb-16 tracking-[5px] uppercase font-light">
                Engineering <span class="text-white">Ashish Quantum</span> Realities.
            </p>
            <div class="flex flex-wrap justify-center gap-10">
                <button onclick="showSection('auth-page')" class="magic-btn text-xl tracking-[5px] uppercase">Break Reality</button>
                <div class="glass p-10 mt-20 max-w-4xl grid grid-cols-1 md:grid-cols-3 gap-10">
                    <div class="text-left"><h4 class="text-cyan-400 mb-2">01</h4><p class="text-[10px] text-gray-500">Autonomous Nodes Deployed</p></div>
                    <div class="text-left"><h4 class="text-purple-400 mb-2">02</h4><p class="text-[10px] text-gray-500">Neural Sync Active</p></div>
                    <div class="text-left"><h4 class="text-pink-400 mb-2">03</h4><p class="text-[10px] text-gray-500">Quantum Security 100%</p></div>
                </div>
            </div>
        </div>
    </div>

    <!-- AUTH PAGE -->
    <div id="auth-page" class="section">
        <div class="content-wrap max-w-lg glass p-16 border-white/10 shadow-[0_0_100px_rgba(112,0,255,0.1)]">
            <h2 class="heading-font text-4xl mb-12">IDENTIFY</h2>
            <div class="space-y-10 text-left">
                <div class="relative border-b border-white/10 py-2">
                    <input type="email" placeholder="NEURAL ADDRESS" class="bg-transparent w-full outline-none text-xl tracking-widest italic">
                </div>
                <div class="relative border-b border-white/10 py-2">
                    <input type="password" placeholder="ACCESS KEY" class="bg-transparent w-full outline-none text-xl tracking-widest italic">
                </div>
                <button onclick="showSection('dashboard-page')" class="w-full magic-btn py-6 text-xl tracking-[10px]">SYNC_CORE</button>
                
                <div class="auth-links">
                    <span class="hover:text-cyan-400 cursor-pointer">Forget Key?</span>
                    <span class="hover:text-cyan-400 cursor-pointer">New Identity</span>
                </div>
            </div>
        </div>
    </div>

    <!-- DASHBOARD (3D GRID) -->
    <div id="dashboard-page" class="section">
        <div class="w-full h-full p-20 flex flex-col">
            <header class="flex justify-between items-center mb-10">
                <h1 class="heading-font text-3xl">QUANTUM_HUB</h1>
                <div id="usage-meter" class="glass px-8 py-2 text-cyan-400 font-bold border-cyan-400/50">CREDITS: 5/5</div>
            </header>
            
            <div class="grid grid-cols-2 md:grid-cols-5 gap-8 overflow-y-auto pr-4" id="module-container">
                <!-- Modules will be injected here -->
            </div>

            <div class="mt-10 flex justify-center">
                <div class="glass w-full max-w-5xl p-4 flex items-center border-white/20">
                    <input type="text" placeholder="Command VEXORA Intelligence..." class="bg-transparent flex-1 p-5 outline-none text-2xl font-light italic text-white">
                    <button class="magic-btn h-16 w-16 !p-0"><i class="fas fa-paper-plane text-2xl"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // THREE.JS QUANTUM WORLD
        let scene, camera, renderer, particles;

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.Camera();
            camera.position.z = 1;

            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 15000; i++) {
                vertices.push(Math.random() * 2 - 1);
                vertices.push(Math.random() * 2 - 1);
                vertices.push(Math.random() * 2 - 1);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            
            const material = new THREE.PointsMaterial({ size: 0.002, color: 0x00f2ff, transparent: true, opacity: 0.5 });
            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('quantum-world'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.001;
            particles.rotation.x += 0.0005;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // UI LOGIC
        function showSection(id) {
            gsap.to(".section", { opacity: 0, scale: 0.9, duration: 0.8, onComplete: () => {
                document.querySelectorAll(".section").forEach(s => s.classList.remove("active-section"));
                const active = document.getElementById(id);
                active.classList.add("active-section");
                gsap.to(active, { opacity: 1, scale: 1, duration: 1 });
            }});
        }

        const colors = ['#00f2ff', '#7000ff', '#ff00c1', '#00ff41', '#ffff00'];
        function burstEffect(e) {
            const color = colors[Math.floor(Math.random() * colors.length)];
            document.documentElement.style.setProperty('--dynamic-color', color);
            particles.material.color.set(color);
            
            // Create Visual Spark
            const spark = document.createElement('div');
            spark.style.position = 'fixed';
            spark.style.left = e.clientX + 'px';
            spark.style.top = e.clientY + 'px';
            spark.style.width = '10px';
            spark.style.height = '10px';
            spark.style.background = color;
            spark.style.borderRadius = '50%';
            spark.style.boxShadow = `0 0 50px ${color}`;
            spark.style.pointerEvents = 'none';
            spark.style.zIndex = '9999';
            document.body.appendChild(spark);
            gsap.to(spark, { scale: 50, opacity: 0, duration: 0.8, onComplete: () => spark.remove() });
        }

        const m = [
            {n:'Movie Gen', i:'video'}, {n:'Auto-Coder', i:'code'}, {n:'Sales Machine', i:'chart-line'}, {n:'Health AI', i:'heartbeat'},
            {n:'Digital Twin', i:'dna'}, {n:'Dream Link', i:'moon'}, {n:'Voice Clone', i:'microphone'}, {n:'IoT Master', i:'network-wired'},
            {n:'Legal AI', i:'scale-balanced'}, {n:'Skill Gen', i:'graduation-cap'}, {n:'Animal Speak', i:'paw'}, {n:'Energy Grid', i:'bolt'},
            {n:'Life Path', i:'eye'}, {n:'Scam Shield', i:'user-secret'}, {n:'Ethics Eng', i:'brain'}, {n:'Soul Backup', i:'ghost'},
            {n:'Cyber Shield', i:'shield-halved'}, {n:'Market AI', i:'arrow-trend-up'}, {n:'3D Architect', i:'cube'}, {n:'Neural Sync', i:'link'}
        ];

        const container = document.getElementById('module-container');
        m.forEach(x => {
            container.innerHTML += `
                <div class="dash-card glass p-8 text-center rounded-[30px] floating-card group">
                    <i class="fas fa-${x.i} text-3xl mb-6 text-white group-hover:neon-glow transition"></i>
                    <p class="text-[8px] font-bold tracking-[3px] text-gray-500 uppercase">${x.n}</p>
                </div>
            `;
        });

        init3D();
    </script>
</body>
</html>
