<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VEXORA | Ashish Quantum Industries | Neural Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- FIREBASE SYSTEM -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Plus+Jakarta+Sans:wght@300;600;800&display=swap');
        :root { --accent: #00f2ff; --bg: #000; --panel: rgba(255, 255, 255, 0.15); }
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100vh; }
        .heading-font { font-family: 'Orbitron', sans-serif; font-weight: 900; letter-spacing: 2px; }

        #flare { position: fixed; width: 120px; height: 120px; background: radial-gradient(circle, var(--fc, #00f2ff) 30%, transparent 70%); pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); opacity: 0; transition: opacity 0.1s linear; filter: blur(8px); }

        nav { position: fixed; top: 0; width: 100%; height: 80px; z-index: 5000; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; background: rgba(0, 0, 0, 0.95); border-bottom: 2px solid var(--accent); backdrop-filter: blur(40px); }
        .login-btn { background: var(--accent); color: #000; font-family: 'Orbitron'; font-weight: 900; padding: 12px 25px; border-radius: 8px; cursor: pointer; transition: 0.3s; }

        .main-scroll { height: 100vh; padding-top: 80px; overflow-y: auto; scrollbar-width: none; }
        .grid-hud { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; padding: 40px; max-width: 1400px; margin: 0 auto; }
        @media (max-width: 768px) { .grid-hud { grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; } }

        .tool-card { background: var(--panel); border: 2px solid rgba(255, 255, 255, 0.2); border-radius: 20px; padding: 40px 20px; text-align: center; cursor: pointer; transition: 0.4s; }
        .tool-card:hover { border-color: var(--accent); transform: translateY(-10px); box-shadow: 0 0 40px rgba(0,242,255,0.4); }
        
        #auth-gate { position: fixed; inset: 0; z-index: 9000; background: rgba(0,0,0,0.98); display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: #0a0a0a; border: 3px solid #333; padding: 40px; width: 100%; max-width: 480px; border-radius: 35px; }
        .q-input { width: 100%; background: #111; border: 3px solid #333; padding: 18px; border-radius: 12px; color: #fff; font-weight: 700; margin-bottom: 15px; font-size: 16px; }

        .workspace-ui { position: fixed; inset: 0; z-index: 6000; background: #050505; display: none; flex-direction: column; overflow-y: auto; padding: 20px; }
        .ws-box { background: #0c0c0c; border: 2px solid #222; border-radius: 25px; width: 100%; max-width: 1000px; margin: 20px auto; padding: 40px; }
        .upload-area { width: 100%; aspect-ratio: 16/9; background: #151515; border: 4px dashed #444; border-radius: 24px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .hidden { display: none !important; }

        /* LOADING ANIMATION */
        .loader-ring { width: 40px; height: 40px; border: 4px solid rgba(0,242,255,0.1); border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body onmousedown="popFlare(event)" onmouseup="killFlare()" ontouchstart="popFlare(event)" ontouchend="killFlare()">

    <div id="flare"></div>

    <!-- NAVBAR -->
    <nav>
        <div class="flex items-center gap-3 cursor-pointer" onclick="location.reload()">
            <svg width="35" height="35" viewBox="0 0 100 100"><polygon points="50,5 95,25 95,75 50,95 5,75 5,25" fill="none" stroke="#00f2ff" stroke-width="12"/></svg>
            <span class="heading-font text-2xl text-white uppercase">VEXORA</span>
        </div>
        <div class="flex items-center gap-6">
            <span id="credits-top" class="text-[9px] font-black text-cyan-400 uppercase hidden md:block">SESSIONS: 5/5 FREE</span>
            <button id="main-login-btn" class="login-btn">NODE: OFFLINE</button>
        </div>
    </nav>

    <!-- AUTH GATE -->
    <div id="auth-gate">
        <div class="auth-card" id="view-login">
            <h2 class="heading-font text-2xl mb-8 text-center">NEURAL LOGIN</h2>
            <input type="email" id="l-email" placeholder="EMAIL ADDRESS" class="q-input">
            <input type="password" id="l-pass" placeholder="ACCESS KEY" class="q-input">
            <button onclick="loginEmail()" class="login-btn w-full !py-6">SYNCHRONIZE CORE</button>
            <button onclick="loginGoogle()" class="w-full bg-white text-black py-4 rounded-xl mt-4 font-bold flex items-center justify-center gap-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_Logo.svg" width="20"> Sign in with Google
            </button>
            <div class="flex justify-between mt-10 text-[10px] font-bold text-gray-500 uppercase">
                <span class="cursor-pointer hover:text-white" onclick="switchAuth('register')">New Identity</span>
            </div>
        </div>
        <div class="auth-card hidden" id="view-register">
            <h2 class="heading-font text-2xl mb-8 text-center text-cyan-400">REGISTER</h2>
            <input type="email" id="r-email" placeholder="EMAIL ADDRESS" class="q-input">
            <input type="password" id="r-pass" placeholder="PASSWORD (6+ Characters)" class="q-input">
            <button onclick="registerEmail()" class="login-btn w-full !py-6">GENERATE ID</button>
            <p class="mt-8 text-center text-gray-600 font-bold cursor-pointer" onclick="switchAuth('login')">BACK TO LOGIN</p>
        </div>
    </div>

    <!-- MAIN HUB -->
    <div class="main-scroll">
        <div class="text-center py-20 px-6 border-b border-white/5">
            <h1 class="heading-font text-4xl lg:text-7xl mb-4">NEURAL_HUB_V15</h1>
            <p class="text-cyan-400 text-[10px] tracking-[10px] font-bold uppercase underline">Creator: Ashish Quantum Industries</p>
        </div>
        <div class="grid-hud" id="main-grid"></div>
    </div>

    <!-- WORKSPACE UI -->
    <div id="workspace-ui" class="workspace-ui">
        <nav class="!relative !bg-transparent border-white/5 !px-4">
            <button onclick="closeTool()" class="text-[10px] font-black text-gray-500 hover:text-white uppercase"><i class="fas fa-arrow-left"></i> HUB</button>
            <span id="ws-title" class="heading-font text-lg text-cyan-400"></span>
            <div class="px-6 py-2 border border-white/10 rounded-full text-[9px] font-bold">NODE: ONLINE</div>
        </nav>
        <div id="ws-content"></div>
    </div>

    <input type="file" id="real-file-input" class="hidden" onchange="handleFile(this)">

    <script>
        // 1. FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyAQUhvx8peUXx73KFUU-1Fvi2-9n_HbQVs",
            authDomain: "vexora-ai.firebaseapp.com",
            projectId: "vexora-ai",
            storageBucket: "vexora-ai.firebasestorage.app",
            messagingSenderId: "649141771852",
            appId: "1:649141771852:web:491c0bc6683456554fdee9"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        let credits = 5;

        // AUTH CONTROL
        function switchAuth(view) {
            document.getElementById('view-login').classList.add('hidden');
            document.getElementById('view-register').classList.add('hidden');
            document.getElementById('view-' + view).classList.remove('hidden');
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('auth-gate').classList.add('hidden');
                document.getElementById('main-login-btn').innerText = "VEX_SYNCED";
            }
        });

        function loginGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function registerEmail() { auth.createUserWithEmailAndPassword(document.getElementById('r-email').value, document.getElementById('r-pass').value).catch(e => alert(e.message)); }
        function loginEmail() { auth.signInWithEmailAndPassword(document.getElementById('l-email').value, document.getElementById('l-pass').value).catch(e => alert("Neural Access Key Invalid")); }

        // TOOL DATA (21 TOOLS)
        const tools = [
            {n:'AI Style Transfer', i:'wand-magic-sparkles', ui:`
                <div class="ws-box">
                    <div class="upload-area" id="drop-zone" onclick="document.getElementById('real-file-input').click()">
                        <div class="text-center"><i class="fas fa-cloud-upload text-5xl mb-6 text-cyan-400 opacity-20"></i><p id="upload-status" class="heading-font text-xs tracking-[5px] text-gray-500 uppercase">Select Source Video</p></div>
                    </div>
                    <div class="mt-10">
                        <label class="text-[10px] font-black uppercase text-gray-500 mb-2 block tracking-[3px]">Select Aesthetic Model</label>
                        <select id="style-sel" class="q-input"><option>Cyberpunk Matrix</option><option>Pixar 3D Cinematic</option><option>8K Ultra-Realistic</option><option>Makoto Shinkai Anime</option><option>Claymation V2</option></select>
                        <label class="text-[10px] font-black uppercase text-gray-500 mb-2 block tracking-[3px]">Modification Prompt (Instructions)</label>
                        <textarea id="prompt-in" class="q-input h-32" placeholder="e.g. Change sky to red, replace audio with copyright-free AI music..."></textarea>
                        <button onclick="runRealProcess()" class="login-btn w-full !py-6 !text-lg">GENERATE AI SEQUENCE</button>
                    </div>
                    <div id="output-node" class="mt-10 p-10 bg-zinc-950 rounded-3xl border border-white/5 text-center hidden">
                        <div id="loader-icon" class="loader-ring mx-auto mb-6"></div>
                        <p id="render-status" class="heading-font text-xs text-cyan-400">CONNECTING TO ASHISH NODES...</p>
                        <div id="download-box" class="hidden mt-10">
                            <button class="login-btn !bg-green-500 !text-black !py-5 w-full">DOWNLOAD 8K NEURAL RENDER</button>
                        </div>
                    </div>
                </div>
            `},
            {n:'Auto-Coder', i:'code', ui:`<div class="ws-box"><h2 class="heading-font text-xl mb-10 text-center">Architecture Lab</h2><textarea id="prompt-in" class="q-input h-64" placeholder="Describe software logic..."></textarea><button onclick="runRealProcess()" class="login-btn w-full !py-6">COMPILE SYSTEM</button><div id="output-node" class="hidden mt-10 p-6 glass text-green-400 font-mono text-xs text-left">> Compiling successful.<br>> Ashish Quantum Nodes Active.</div></div>`},
            // Other tool placeholders...
            {n:'8K Movie Gen', i:'film'}, {n:'Market AI', i:'chart-line'}, {n:'Health AI', i:'microscope'}, {n:'Digital Twin', i:'dna'}, {n:'Dream Link', i:'moon'}, {n:'Voice Clone', i:'microphone-lines'}, {n:'IoT Master', i:'house-signal'}, {n:'Legal AI', i:'scale-balanced'}, {n:'Skill Gen', i:'graduation-cap'}, {n:'Animal Speak', i:'paw'}, {n:'Energy Grid', i:'bolt-lightning'}, {n:'Life Path', i:'eye'}, {n:'Scam Shield', i:'user-shield'}, {n:'Ethics Eng', i:'brain'}, {n:'Soul Backup', i:'ghost'}, {n:'Cyber Shield', i:'shield-halved'}, {n:'Sales Machine', i:'bullseye'}, {n:'3D Architect', i:'cube'}, {n:'Neural Sync', i:'link'}
        ];

        const grid = document.getElementById('main-grid');
        tools.forEach((t, i) => {
            grid.innerHTML += `<div class="tool-card" onclick="openTool(${i})"><i class="fas fa-${t.i}"></i><h3 class="heading-font text-[12px] uppercase tracking-[4px]">${t.n}</h3><p class="text-[8px] text-gray-500 mt-4 font-bold uppercase">Ready to Sync</p></div>`;
        });

        function openTool(i) {
            if(!auth.currentUser) { alert("Identity Required."); return; }
            if(credits <= 0) { alert("Session Limit Reached."); return; }
            const t = tools[i];
            document.getElementById('ws-title').innerText = t.n.toUpperCase();
            document.getElementById('ws-content').innerHTML = t.ui || `<div class="ws-box text-center"><i class="fas fa-${t.i} text-6xl text-white/5 mb-10"></i><h2 class="heading-font text-xl mb-10 uppercase">${t.n} WORKSTATION</h2><textarea id="prompt-in" class="q-input h-48" placeholder="Command VEXORA..."></textarea><button onclick="runRealProcess()" class="login-btn w-full !py-6">EXECUTE COMMAND</button><div id="output-node" class="hidden mt-10 p-6 glass text-cyan-400 text-xs">Node Processing Successful.</div></div>`;
            document.getElementById('workspace-ui').style.display = 'flex';
        }

        function handleFile(input) {
            if(input.files && input.files[0]) {
                document.getElementById('upload-status').innerText = "SOURCE SELECTED: " + input.files[0].name;
                document.getElementById('upload-status').style.color = "#00f2ff";
            }
        }

        // REAL FUNCTIONAL LOGIC (The Brain)
        async function runRealProcess() {
            const outNode = document.getElementById('output-node');
            const status = document.getElementById('render-status');
            const loader = document.getElementById('loader-icon');
            const downBox = document.getElementById('download-box');

            if(outNode) outNode.classList.remove('hidden');
            if(status) status.innerText = "VEXORA: ANALYZING NEURAL DATA...";

            try {
                // Real call to your api/index.py
                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        tool: document.getElementById('ws-title').innerText,
                        prompt: document.getElementById('prompt-in') ? document.getElementById('prompt-in').value : "Default Action"
                    })
                });
                
                const data = await response.json();

                if(data.status === "Success") {
                    credits--;
                    document.getElementById('credits-top').innerText = `SYNC: ${credits}/5 FREE`;
                    
                    // Realistic delay simulation
                    setTimeout(() => {
                        if(loader) loader.classList.add('hidden');
                        if(status) status.innerText = "SEQUENCE PROCESSED BY ASHISH QUANTUM NODES.";
                        if(downBox) downBox.classList.remove('hidden');
                    }, 4000);
                }
            } catch (err) {
                if(status) status.innerText = "LINK FAILED. RE-ESTABLISHING...";
                setTimeout(() => runRealProcess(), 2000);
            }
        }

        function closeTool() { document.getElementById('workspace-ui').style.display = 'none'; }
        function popFlare(e) {
            const f = document.getElementById('flare');
            const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
            f.style.left = x + 'px'; f.style.top = y + 'px'; f.style.opacity = '1';
        }
        function killFlare() { document.getElementById('flare').style.opacity = '0'; }
    </script>
</body>
</html>
